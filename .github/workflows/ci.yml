name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────
  # Job 1: Lint the Python API
  # ─────────────────────────────────────────────
  lint-api:
    name: Lint API (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install workspace dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: uv run ruff check apps/api packages/

  # ─────────────────────────────────────────────
  # Job 2: Lint, type-check, and build the Next.js frontend
  # ─────────────────────────────────────────────
  build-web:
    name: Build Web (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Lint (ESLint)
        run: npm run lint
        working-directory: apps/web

      - name: Type check (TypeScript)
        run: npm run type-check
        working-directory: apps/web

      - name: Build
        run: npm run build
        working-directory: apps/web
