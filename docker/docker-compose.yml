version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: awaqi
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d awaqi" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/awaqi
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  telegram_bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/awaqi
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - api

  scraper:
    build:
      context: .
      dockerfile: docker/scraper.Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/awaqi
    depends_on:
      db:
        condition: service_healthy
