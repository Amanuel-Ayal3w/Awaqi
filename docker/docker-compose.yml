version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: awaqi
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  telegram_bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    depends_on:
      - api

  scraper:
    build:
      context: .
      dockerfile: docker/scraper.Dockerfile
    depends_on:
      - db
